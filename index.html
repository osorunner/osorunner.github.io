<!doctype html>
<html lang="en">

<head>
    <title>Onedare</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@3.3.1/dist/amplitude.js"></script>
</head>

<body>
    <div class="main-nav">
        <ul class="nav">
            <li class="name">Angelo Delgado</li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Experience</a></li>
            <li><a href="#">Photos</a></li>
            <li><a href="#">Contact</a></li>

        </ul>

    </div>
    <script type="text/javascript">
        Amplitude.init({
            "songs": [{
                    "name": "BikeLife",
                    "artist": "Leek Wynder",
                    "url": "https://onedare.com/sounds/BikeLife.mp3"
                },
                {
                    "name": "The Weed Guy",
                    "artist": "ClockWork",
                    "url": "/sounds/The_Weed_Guy.mp3"
                }
            ]
        });

        Amplitude.play();

        Amplitude.setDebug(true);

    </script>

    <div class="song-player">

        <div class="control-container">
            <div class="amplitude-play-pause" amplitude-main-play-pause="true" id="play-pause"></div>



        </div>

    </div>

</body>

</html>
